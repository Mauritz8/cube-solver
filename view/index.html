<html>
  <head>
    <title>Rubic's cube</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <h1>Rubic's cube</h1>
    <div>
      <button type="button" id="scramble_btn">Scramble</button>
    </div>
    <div>
      <button type="button" id="move_up_clockwise_btn">U</button>
      <button type="button" id="move_up_counter_clockwise_btn">U'</button>
      <button type="button" id="move_down_clockwise_btn">D</button>
      <button type="button" id="move_down_counter_clockwise_btn">D'</button>
      <button type="button" id="move_right_clockwise_btn">R</button>
      <button type="button" id="move_right_counter_clockwise_btn">R'</button>
      <button type="button" id="move_left_clockwise_btn">L</button>
      <button type="button" id="move_left_counter_clockwise_btn">L'</button>
      <button type="button" id="move_front_clockwise_btn">F</button>
      <button type="button" id="move_front_counter_clockwise_btn">F'</button>
      <button type="button" id="move_back_clockwise_btn">B</button>
      <button type="button" id="move_back_counter_clockwise_btn">B'</button>
    </div>

    <script type="module" src="js/main.js"></script>
</html>
